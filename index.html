<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="generateMatrix.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Albelli task</title>
</head>
<body>
    <div class="container-fluid" id="myDiv">
        <div class="row">
            <div class="col-md-6">
                <form id="mainForm">
                    <div class="form-group">
                        <label for="x">Board height</label>
                        <input class="form-control" type="text" id="x"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="y">Board width</label>
                        <input class="form-control" type="text" id="y"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="colors">Number of colors:</label>
                        <input class="form-control" type="text" id="colors"><br><br>
                    </div>
                    <button class="btn btn-dark" id="submitBtn" value='0' onclick="generateMatrix()">Draw</button>
                </form>
            </div>
            <div class="col-md-6" id="matrix"></div>
        </div>
    </div>
</body>
<script>
    document.getElementById("mainForm").addEventListener("click", function(event){
        event.preventDefault()
    });
</script>

</html>
